<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>猫猫的小宝贴贴页</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=16" />
</head>

<body>
  <main class="wrap">
    <h1 class="title">欢迎回家，猫猫！</h1>

    <div class="subline">
      <div id="greeting" class="greeting">你好</div>
      <div id="date" class="date"></div>
      <div id="time" class="time"></div>
    </div>

    <div class="days">
      <span class="paw">🐾</span> 小宝已经陪伴猫猫 <span id="daysCount" class="days-num">0</span> 天了！
    </div>

    <section class="card">
      <div id="message" class="message">还没贴贴…来和小宝说<span id="btnLabelInline">早上好</span>吧！</div>
      <button id="greetBtn" class="btn" type="button">早上好</button>
    </section>

    <section class="nav">
      <div class="nav-title">小宝已经准备好今天的陪伴任务啦</div>
      <div class="nav-list">
        <a class="nav-item" href="#" data-feature="divination">🔮 今日占卜</a>
        <a class="nav-item" href="#" data-feature="reminder">🔔 小宝提醒</a>
        <a class="nav-item" href="#" data-feature="diary">📓 猫猫日记</a>
      </div>
      <div class="nav-note">（先做索引：点了会提示“施工中”～）</div>
    </section>

  </main>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script src="messages.js?v=15"></script>
  <script src="script.js?v=15" defer></script>
</body>
</html>
